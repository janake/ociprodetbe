spring.application.name=oci-test
spring.docker.compose.enabled=false

# Use test profile
spring.profiles.active=test

# Minimal OAuth2 configuration for testing without external dependencies
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/test
spring.security.oauth2.client.registration.keycloak.client-id=test-client
spring.security.oauth2.client.registration.keycloak.provider=keycloak
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/test

# Disable external connections during testing
management.health.defaults.enabled=false
management.endpoints.enabled-by-default=false