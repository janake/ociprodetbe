# Docker-specific configuration
server.port=8080

# File upload configuration for Docker
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Storage configuration
storage.location=/app/uploads

# Logging configuration
logging.level.org.prodet.oci=INFO
logging.level.org.springframework.security=DEBUG

# OAuth2/Keycloak configuration for Docker - haszn�ljuk a publikus issuer-t
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://kc.prodet.org/realms/ociprodet
# (Alternat�va lenne env-ben fel�l�rni: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI)

# CORS configuration for Docker
cors.allowed-origins=http://localhost:3000,http://localhost:4200,https://oci.prodet.org

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Disable OAuth2 for testing (uncomment if you want to test without Keycloak)
